<html>
     <head>
          <meta charset="utf-8">
          <!元素属性为meta (注释格式)>
          <title>welcome！</title>
          <!标题 显示在标签上>
     </head>
     <body>
          <h1>琼生的个人主页</h1>
          <!asd is not know>
          <canvas id="myCanvas" width="600" height="400"
                    style="border:1px solid #000000;">
          </canvas> 
          <script>
               var c=document.getElementById("myCanvas");
               var ctx=c.getContext("2d");
               ctx.fillStyle="#FF00F0";
               ctx.fillRect(0,0,600,400);
               ctx.font="60px Arial";
               ctx.strokeText("欢迎您的访问",20,50);
          </script> 
          <time>
               <!时间标记>
          </time>
     </body>
</html>
