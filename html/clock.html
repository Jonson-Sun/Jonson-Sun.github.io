<html><!本节代码来自网络,部分进行修改>
<head>
<meta charset="UTF-8">
<title>时间与事件</title>
<style>
    .box{ width: 400; height: 410; border:10px solid #000;margin:20px auto; border-radius: 5%;
        box-shadow: 0px 0px 10px 10px #444 inset; position: relative;}
    /*中心*/
    .origin{ width: 10px; height: 10px; border-radius: 50%; background:brown; top:195px; left: 195px; position: absolute;}
    /* 指针 */
    .clock_line{ position:absolute;z-index:20;}
    .hour_line{width:130px;height:5px;top:198px;left:190px;background-color:yellow;border-radius:2px;
        transform-origin:0 50%;box-shadow:1px -3px 8px 3px #aaa;}
    .minute_line{width:180px;height:3px;top:199px;left:190px;background-color:green;
        transform-origin:7.692% 50%;box-shadow:1px -3px 4px 2px #aaa;}
    .second_line{width:230px;height:1px;top:199.5px;left:175px;background-color:blue;
        transform-origin:11.765% 50%;box-shadow:1px -3px 5px 1px #bbb;}
 
 

    .dot_box{width: inherit; height: inherit;position: center;}
    /*时钟数*/
    .dot{ width: 40px; height: 40px; line-height: 40px; text-align: center; font-size: 24px; position: absolute;}
    .clock-scale{width:195px;height:2px;transform-origin:0% 50%;z-index:7;
      position:absolute;top:199px;left:200px;}
    .scale-show{ width:12px;height:3px;background-color:#123;float:left;}  /*刻度*/
    .scale-hidden{width:183px;height:2px;float:left;}
	
    /*日期,时钟*/
    .date_info{width:auto;height:auto; 
        line-height:auto;text-align:center;position:absolute;top:266px;left:105px;z-index:12;color:#000;
        font-size: 18px;font-weight:bold;background:snow;border-bottom:1px solid #000;border-top:1px solid #000}/*年月日,礼拜日*/
		
    .time_info{ width: auto; height: auto; line-height: auto;text-align:center;position:absolute;top:100px;left:150px;z-index:11;color:red; background:wheat; } /*数字时钟*/
    .time{ width: 35px ;height:35px; float: left; color: #000; font-size: 22px;border-left:1px solid #000} 
	/*数字时钟内的字体设置*//**/
    
</style>
</head>


<body>
<center><h1>时钟:北京时间</h1></center>
<hr>
<div class="box" id="clock">
    <!-- 轴 -->
    <div class="origin"></div>
    <!-- 整点 -->
    <div class="dot_box">
        <div class="dot">6</div>
        <div class="dot">5</div>
        <div class="dot">4</div>
        <div class="dot">3</div>
        <div class="dot">2</div>
        <div class="dot">1</div>
        <div class="dot">12</div>
        <div class="dot">11</div>
        <div class="dot">10</div>
        <div class="dot">9</div>
        <div class="dot">8</div>
        <div class="dot">7</div>
    </div>
    <!-- 时、分、秒针 -->
    <div class="clock_line hour_line" id="hour_line"></div>
    <div class="clock_line minute_line" id="minute_line"></div>
    <div class="clock_line second_line" id="second_line"></div>
    <!-- 日期 -->
    <div class="date_info" id="date_info"></div>
    <!-- 时间 -->
    <div class="time_info" >
        <div class="time" id="hour_time"></div>
        <div class="time" id="minute_time"></div>
        <div class="time" id="second_time"></div>
    </div>
</div>
<hr>


<center><h1>大事记</h1></center>

</body>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
$(function(){
	var clock = document.getElementById("clock");
    function initNum12(){
        // 1、12个数字的位置设置
        var radius = 160;
        var dot_num = 360/$('.dot').length;
        //dot对应的弧度;
        var ahd = dot_num*Math.PI/180;
        $('.dot').each(function(index, el) {
            $(this).css({
                "left":180+Math.sin((ahd*index))*radius,
                "top":180+Math.cos((ahd*index))*radius
            });
        });
        // 2、刻钟设置
        for(var i = 0; i < 60; i++) {
            clock.innerHTML += "<div class='clock-scale'> " + 
                   "<div class='scale-hidden'></div>" + 
                   "<div class='scale-show'></div>" + 
                  "</div>";
        }
        var scale = document.getElementsByClassName("clock-scale");
            for(var i = 0; i < scale.length; i++) {
                scale[i].style.transform="rotate(" + (i * 6 - 90) + "deg)";
        }
    }
    initNum12();  //调用上面的函数
    //获取时钟id
    var hour_line = document.getElementById("hour_line"),
        minute_line = document.getElementById("minute_line"),
        second_line = document.getElementById("second_line"),
        date_info=document.getElementById("date_info"),
        hour_time = document.getElementById("hour_time"),
        minute_time = document.getElementById("minute_time"),
        second_time = document.getElementById("second_time");
    //3、设置动态时间
    function setTime(){
        var nowdate = new Date();
        //获取年月日时分秒
        var year = nowdate.getFullYear(),
            month = nowdate.getMonth()+1,
            day = nowdate.getDay(),
            hours = nowdate.getHours(),
            minutes = nowdate.getMinutes(),
            seconds = nowdate.getSeconds(),
            date = nowdate.getDate();
        var weekday =["礼拜日","礼拜一","礼拜二","礼拜三","礼拜四","礼拜五","礼拜六"];// 0~6 的计数方式
        // 获取日期id
        date_info.innerHTML=year+"年"+month+"月"+date+"日   "+weekday[day];
        hour_time.innerHTML = hours >=10 ? hours : "0"+hours;
        minute_time.innerHTML = minutes >=10 ? minutes : "0"+minutes;
        second_time.innerHTML = seconds >=10 ? seconds : "0"+seconds;
        console.log(year+"年"+month+"月"+day+"日   "+weekday[day]);
        
        var hour_rotate = (hours*30-90) + (Math.floor(minutes / 12) * 6);
        hour_line.style.transform = 'rotate(' + hour_rotate + 'deg)';
        minute_line.style.transform = 'rotate(' + (minutes*6 - 90) + 'deg)';
        second_line.style.transform = 'rotate(' + (seconds*6 - 90)+'deg)';
    }
    setInterval(setTime, 1000);
});	
</script>


</html>
